<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link type="text/css" rel="stylesheet" href="../style_main.css">
<script type="text/javascript" src="../scripts/d3.js"></script>


<script src="../js_main/urchin.js" type="text/javascript">
	
</script>
<script type="text/javascript">
	_uacct = "UA-173014-2";
	urchinTracker();
</script>

<style type="text/css">
h2.headline {
	font: normal 110%/137.5% "Trebuchet MS", Arial, Helvetica, sans-serif;
	padding: 0;
	margin: 25px 0 25px 0;
	color: #7d7c8b;
	text-align: center;
}

p.small {
	font: normal 68.75%/150% Verdana, Geneva, sans-serif;
	color: #919191;
	padding: 0;
	margin: 0 auto;
	width: 664px;
	text-align: center;
}
</style>

</head>
<body style="height: 100%; width: 100%; overflow: auto">

	<div id="body" style="margin-top: 80px; margin-left: 80px;">
		<div id="header">
			Developments by Narendra Modi
			<div class="hint">
				Click on a circle for a more granular view of development across
				different verticals.<br>
			</div>
		</div>
		<div id="toolTip" class="tooltip" style="opacity: 0;">
			<div id="head" class="header"></div>
			<div id="header1" class="header1"></div>
			<div id="header2" class="header2"></div>
			<div style="position: absolute; left: 10px">
				<div id="federalDiv"
					style="width: 135px; left: 0px; top: 10px; position: absolute;"
					class="selected">
					<div class="header3">
						<br>Gujarat
					</div>
					<div class="header-rule"></div>
					<div id="fedSpend" class="header4"></div>
				</div>
				<div id="stateDiv"
					style="width: 135px; left: 140px; top: 10px; position: absolute;"
					class="selected">
					<div class="header3">
						<br>India
					</div>
					<div class="header-rule"></div>
					<div id="stateSpend" class="header4"></div>
				</div>

			</div>
			<div class="tooltipTail"></div>
		</div>


		<script type="text/javascript">
			var m = [ 20, 120, 20, 120 ], w = 800 - m[1] - m[3], h = 600 - m[0]
					- m[2], i = 0, root = {};

			var spendField = "sum_Federal";
			var actField = "sum_Federal";
			var sumFields = [ "Federal", "GovXFer", "State", "Local" ];
			var sourceFields = [ "Category", "Level1", "Level2", "Level3",
					"Level4" ];

			var colors = [ "#fff", "#F14E0E", "#CF8D19", "#F1C40E", "#F0F009",
					"#93A50D", "#4FEE11", "#126306", "#0B3105" ];

			var tree = d3.layout.tree();

			tree.children(function(d) {
				return d.values;
			});
			tree.size([ h, w ]);

			var toolTip = d3.select(document.getElementById("toolTip"));
			var header = d3.select(document.getElementById("head"));
			var header1 = d3.select(document.getElementById("header1"));
			var header2 = d3.select(document.getElementById("header2"));

			var fedSpend = d3.select(document.getElementById("fedSpend"));

			var stateSpend = d3.select(document.getElementById("stateSpend"));

			var localSpend = d3.select(document.getElementById("localSpend"));

			var federalButton = d3.select(document
					.getElementById("federalButton"));
			var stateButton = d3.select(document.getElementById("stateButton"));
			var localButton = d3.select(document.getElementById("localButton"));
			var federalDiv = d3.select(document.getElementById("federalDiv"));
			var stateDiv = d3.select(document.getElementById("stateDiv"));
			var localDiv = d3.select(document.getElementById("localDiv"));

			var diagonal = d3.svg.diagonal().projection(function(d) {
				return [ d.y, d.x ];
			});

			var vis = d3.select("#body").append("svg:svg").attr("width",
					w + m[1] + m[3]).attr("height", h + m[0] + m[2]).append(
					"svg:g").attr("transform",
					"translate(" + m[3] + "," + m[0] + ")");

			var level1Max = 0;
			var level2Max = 0;
			var level3Max = 0;
			var level4Max = 0;

			var level1Radius;
			var level2Radius;
			var level3Radius;
			var level4Radius;

			var alreadySummed = false;

			var formatNumber = d3.format(",.3f");
			var formatCurrency = function(d) {
				return formatNumber(d) + " %"
			};

			//http://www.usgovernmentspending.com/budget_gs.php

			d3
					.csv(
							"FederalBudget_2013_a.csv",
							function(csv) {

								//Category > Value Stream > Project > Production Order

								var nest = d3.nest().key(function(d) {
									return d.Level1;
								}).key(function(d) {
									return d.Level2;
								}).key(function(d) {
									return d.Level3;
								}).entries(csv);

								root = {};
								root.values = nest;
								root.x0 = h / 2;
								root.y0 = 0;

								//rollup(root.values);

								var nodes = tree.nodes(root).reverse();

								tree.children(function(d) {
									return d.children;
								});

								setup();

								alreadySummed = true;

								// Initialize the display to show a few nodes.
								root.values.forEach(toggleAll);
								//toggle(root.values[2]);

								update(root);

								stateButton.on("click", function(d) {
									stateButton.attr("class", "selected")
									federalButton.attr("class", null);
									localButton.attr("class", null);
									stateDiv.attr("class", "selected")
									federalDiv.attr("class", null);
									localDiv.attr("class", null);
									spendField = "sum_State";
									actField = "sum_State";
									setup();
									update(root);
								});
								localButton.on("click", function(d) {
									localButton.attr("class", "selected")
									stateButton.attr("class", null);
									federalButton.attr("class", null);
									localDiv.attr("class", "selected")
									federalDiv.attr("class", null);
									stateDiv.attr("class", null);
									spendField = "sum_Local";
									actField = "sum_Local";
									setup();
									update(root);
								});
								federalButton.on("click", function(d) {
									federalButton.attr("class", "selected")
									stateButton.attr("class", null);
									localButton.attr("class", null);
									federalDiv.attr("class", "selected")
									stateDiv.attr("class", null);
									localDiv.attr("class", null);
									spendField = "sum_Federal";
									setup();
									update(root);
								});

								function setup() {

									level1Max = 0;
									level2Max = 0;
									level3Max = 0;
									level4Max = 0;

									for ( var i = 0; i < nodes.length; i++) {
										var node = nodes[i];
										rollup(node);
									}

									level1Radius = d3.scale.sqrt().domain(
											[ 0, level1Max ]).range([ 1, 40 ]);

									level2Radius = d3.scale.sqrt().domain(
											[ 0, level2Max ]).range([ 1, 40 ]);

									level3Radius = d3.scale.sqrt().domain(
											[ 0, level3Max ]).range([ 1, 40 ]);

									level4Radius = d3.scale.sqrt().domain(
											[ 0, level4Max ]).range([ 1, 40 ]);

								}

								function rollup(node) {
									for ( var i = 0; i < sumFields.length; i++) {

										var sumField = sumFields[i];
										if (alreadySummed == false) {
											var sum = (node[sumField] == undefined) ? node["sum_"
													+ sumField]
													: Number(node[sumField]);
											if (node[sumField] != undefined)
												node["sum_" + sumField] = sum;
											if (node.parent) {
												if (node.parent["sum_"
														+ sumField]) {
													node.parent["sum_"
															+ sumField] += sum;
												} else {
													node.parent["sum_"
															+ sumField] = sum;
												}
											}
										}

										if ((node.parent)
												&& (spendField == "sum_"
														+ sumField)) {
											if (node.depth == 1) {
												level1Max = Math
														.max(
																level1Max,
																node["sum_"
																		+ sumField]);
											} else if (node.depth == 2) {
												level2Max = Math
														.max(
																level2Max,
																node["sum_"
																		+ sumField]);
											} else if (node.depth == 3) {
												level3Max = Math
														.max(
																level3Max,
																node["sum_"
																		+ sumField]);
											} else if (node.depth == 4) {
												level4Max = Math
														.max(
																level4Max,
																node["sum_"
																		+ sumField]);
											}
										}
									}

									if (node.parent) {
										rollup(node.parent);
										setSourceFields(node, node.parent);
									}

									function setSourceFields(child, parent) {
										if (parent) {
											for ( var i = 0; i < sourceFields.length; i++) {
												var sourceField = sourceFields[i];
												if (child[sourceField] != undefined) {
													child["source_"
															+ sourceField] = child[sourceField];
												}
												parent["source_" + sourceField] = (child["source_"
														+ sourceField]) ? child["source_"
														+ sourceField]
														: child[sourceField];
											}
										}

									}

								}

								function toggleAll(d) {
									if (d.values && d.values.actuals) {
										d.values.actuals.forEach(toggleAll);
										toggle(d);
									} else if (d.values) {
										d.values.forEach(toggleAll);
										toggle(d);
									}
								}

							});

			function update(source) {

				var duration = d3.event && d3.event.altKey ? 5000 : 500;

				var nodes = tree.nodes(root).reverse();

				var depthCounter = 0;

				// Normalize for fixed-depth.
				nodes
						.forEach(function(d) {
							d.y = d.depth * 180;
							d.numChildren = (d.children) ? d.children.length
									: 0;

							if (d.depth == 1) {
								d.linkColor = colors[(depthCounter % (colors.length - 1))];
								depthCounter++;
							}

							if (d.numChildren == 0 && d._children)
								d.numChildren = d._children.length;

						});

				//Set link colors
				nodes.forEach(function(d) {
					var obj = d;

					while ((obj.source && obj.source.depth > 1)
							|| obj.depth > 1) {
						obj = (obj.source) ? obj.source.parent : obj.parent;
					}

					d.linkColor = (obj.source) ? obj.source.linkColor
							: obj.linkColor;

				});

				// Update the nodes…
				var node = vis.selectAll("g.node").data(nodes, function(d) {
					return d.id || (d.id = ++i);
				});

				// Enter any new nodes at the parent's previous position.
				var nodeEnter = node.enter().append("svg:g").attr("class",
						"node").attr("transform", function(d) {
					return "translate(" + source.y0 + "," + source.x0 + ")";
				})
						.on(
								"click",
								function(d) {
									if (d.numChildren > 50) {
										alert(d.key
												+ " has too many departments ("
												+ d.numChildren
												+ ") to view at once.");
									} else {
										toggle(d);
										update(d);
									}
								});

				nodeEnter.append("svg:circle").attr("r", 1e-6).on("mouseover",
						function(d) {
							node_onMouseOver(d);
						}).on("mouseout", function(d) { // when the mouse leaves a circle, do the following
					toolTip.transition()
					// declare the transition properties to fade-out the div
					.duration(500)
					// it shall take 500ms
					.style("opacity", "0"); // and go all the way to an opacity of nil
				}).style("fill", function(d) {
					return d.source ? d.source.linkColor : d.linkColor;
				}).style("fill-opacity", ".8").style("stroke", function(d) {
					return d.source ? d.source.linkColor : d.linkColor;
				});

				nodeEnter.append("svg:text").attr("x", function(d) {
					return d.children || d._children ? -10 : 10;
				}).attr("dy", ".35em").attr("text-anchor", function(d) {
					return d.children || d._children ? "end" : "start";
				}).text(
						function(d) {
							var ret = (d.depth == 4) ? d.Level4 : d.key;
							ret = (String(ret).length > 25) ? String(ret)
									.substr(0, 22)
									+ "..." : ret;
							return ret;
						}).on("mouseover", function(d) {
					node_onMouseOver(d);
				}).on("mouseout", function(d) { // when the mouse leaves a circle, do the following
					toolTip.transition()
					// declare the transition properties to fade-out the div
					.duration(500)
					// it shall take 500ms
					.style("opacity", "0"); // and go all the way to an opacity of nil
				}).style("fill-opacity", "0");

				// Transition nodes to their new position.
				var nodeUpdate = node.transition().duration(duration).attr(
						"transform", function(d) {
							return "translate(" + d.y + "," + d.x + ")";
						});

				nodeUpdate.select("circle").attr("r", function(d) {

					if (d.depth == 0) {
						return 10;
					} else if (d.depth == 1) {
						var ret = level1Radius(d[spendField]);
						return (isNaN(ret) ? 2 : ret);
					} else if (d.depth == 2) {
						var ret = level2Radius(d[spendField]);
						return (isNaN(ret) ? 2 : ret);
					} else if (d.depth == 3) {
						var ret = level3Radius(d[spendField]);
						return (isNaN(ret) ? 2 : ret);
					} else if (d.depth == 4) {
						var ret = level4Radius(d[spendField]);
						return (isNaN(ret) ? 2 : ret);
					}

				}).style("fill", function(d) {
					return d.source ? d.source.linkColor : d.linkColor
				}).style("fill-opacity", function(d) {
					var ret = ((d.depth + 1) / 5);
					return ret;
				});

				nodeUpdate.select("text").style("fill-opacity", 1);

				// Transition exiting nodes to the parent's new position.
				var nodeExit = node.exit().transition().duration(duration)
						.attr(
								"transform",
								function(d) {
									return "translate(" + source.y + ","
											+ source.x + ")";
								}).remove();

				nodeExit.select("circle").attr("r", 1e-6);

				nodeExit.select("text").style("fill-opacity", 1e-6);

				// Update the links…
				var link = vis.selectAll("path.link").data(tree.links(nodes),
						function(d) {
							return d.target.id;
						});

				var rootCounter = 0;

				// Enter any new links at the parent's previous position.
				link
						.enter()
						.insert("svg:path", "g")
						.attr("class", "link")
						.attr("d", function(d) {
							if (Number(d.target[spendField]) > 0) {
								var o = {
									x : source.x0,
									y : source.y0
								};
								return diagonal({
									source : o,
									target : o
								});
							} else {
								null;
							}
						})
						.style(
								"stroke",
								function(d, i) {
									if (d.source.depth == 0) {
										rootCounter++;
										return (d.source.children[rootCounter - 1].linkColor);
									} else {
										return (d.source) ? d.source.linkColor
												: d.linkColor;
									}
								})
						.style(
								"stroke-width",
								function(d, i) {

									if (d.source.depth == 0) {
										var ret = level1Radius(d.target[spendField]) * 2;
										return (isNaN(ret) ? 4 : ret);
									} else if (d.source.depth == 1) {
										var ret = level2Radius(d.target[spendField]) * 2;
										return (isNaN(ret) ? 4 : ret);
									} else if (d.source.depth == 2) {
										var ret = level3Radius(d.target[spendField]) * 2;
										return (isNaN(ret) ? 4 : ret);
									} else if (d.source.depth == 3) {
										var ret = level4Radius(d.target[spendField]) * 2;
										return (isNaN(ret) ? 4 : ret);
									}
								}).style("stroke-opacity", function(d) {
							var ret = ((d.source.depth + 1) / 4.5)
							if (d.target[spendField] <= 0)
								ret = 0;
							return ret;
						}).style("stroke-linecap", "round").transition()
						.duration(duration);
				//      .attr("d", diagonal);

				// Transition links to their new position.
				var linkUpdate = link.transition().duration(duration).attr("d",
						diagonal);

				linkUpdate
						.style(
								"stroke-width",
								function(d, i) {
									if (d.source.depth == 0) {
										var ret = level1Radius(Number(d.target[spendField])) * 2;
										return (isNaN(ret) ? 4 : ret);
									} else if (d.source.depth == 1) {
										var ret = level2Radius(Number(d.target[spendField])) * 2;
										return (isNaN(ret) ? 4 : ret);
									} else if (d.source.depth == 2) {
										var ret = level3Radius(Number(d.target[spendField])) * 2;
										return (isNaN(ret) ? 4 : ret);
									} else if (d.source.depth == 3) {
										var ret = level4Radius(Number(d.target[spendField])) * 2;
										return (isNaN(ret) ? 4 : ret);
									}
								})
						//    .style("stroke-dasharray", function(d) {
						//       var ret=(d.target[spendField] > 0) ? "" : "5,8";
						//       return ret;
						//    })
						.style("stroke-opacity", function(d) {
							var ret = ((d.source.depth + 1) / 4.5)
							if (d.target[spendField] <= 0)
								ret = 0;
							return ret;
						})

				// Transition exiting nodes to the parent's new position.
				link.exit().transition().duration(duration).attr("d", diagonal)
						.remove();

				// Stash the old positions for transition.
				nodes.forEach(function(d) {
					d.x0 = d.x;
					d.y0 = d.y;
				});

				function node_onMouseOver(d) {
					if (d.numChildren < 2
							&& formatCurrency(d["sum_Federal"]) != "0.100 %") {
						toolTip.transition().duration(200).style("opacity",
								".9");
						header.text(d["source_Level1"]);
						header1.text((d.depth > 1) ? d["source_Level2"] : "");
						header2.html((d.depth > 2) ? d["source_Level3"] : "");
						if (d.depth > 3)
							header2.html(header2.html() + " - "
									+ d["source_Level4"]);

						fedSpend.text(formatCurrency(d["sum_Federal"]));

						stateSpend.text(formatCurrency(d["sum_State"]));

						localSpend.text(formatCurrency(d["sum_Local"]));

						toolTip.style("left", (d3.event.pageX + 15) + "px")
								.style("top", (d3.event.pageY - 75) + "px");
					}
				}

			}

			function toggleButton(button) {
				button.attr("class", "selected");
				if (button == federalButton) {
					localButton.attr("class", "unselected");
					stateButton.attr("class", "unselected");
				} else if (button == stateButton) {
					localButton.attr("class", "unselected");
					federalButton.attr("class", "unselected");
				} else {
					federalButton.attr("class", "unselected");
					stateButton.attr("class", "unselected");
				}
			}

			// Toggle children.
			function toggle(d) {
				if (d.children) {
					d._children = d.children;
					d.children = null;
				} else {
					d.children = d._children;
					d._children = null;
				}
			}
		</script>
	</div>


</body>
</html>
